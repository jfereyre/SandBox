<div container="container fluid" ng-controller="videoPlayerController">
	<link rel="stylesheet" href="movie_style.css">

	<div style="text-align: center; vertical-align: middle;width: 100%;">
		<div class="fluid row row-centered">
			<div class="col-md-5 col-centered">
				<div class="fluid row row-centered">

				<ul class="movies">
					<li ng-show="filePlaying" class="thumbnail">
						<a class="moviePosterThumb"><img ng-src="{[{filePlaying.moviedata.Poster}]}" alt="{[{filePlaying.moviedata.Title}]}"></a>
						<label>{[{filePlaying.moviedata.Title}]}</label>
						<p>{[{filePlaying.moviedata.Year}]}</p>
					</li>
					<li ng-show="filePaused" class="thumbnail">
						<a class="moviePosterThumb"><img ng-src="{[{filePaused.moviedata.Poster}]}" alt="{[{filePaused.moviedata.Title}]}"></a>
						<label>{[{filePaused.moviedata.Title}]}</label>
						<p>{[{filePaused.moviedata.Year}]}</p>
					</li>
				</ul>
				</div>
				<div class="fluid row row-centered">
					<a class="btn btn-sm btn-success" ng-click="play()"  ng-disabled="filePlaying || ( ! filePlaying && filesToPlay.length==0 && ! filePaused)"><span class="glyphicon glyphicon-play"></span> Play</a>
					<a class="btn btn-sm btn-info" ng-click="pause()" ng-disabled="!filePlaying"><span class="glyphicon glyphicon-pause"></span> Pause</a>
					<a class="btn btn-sm btn-danger" ng-click="stop()" ng-disabled="!filePlaying && !filePaused"><span class="glyphicon glyphicon-stop"></span> Stop</a>
					<a class="btn btn-sm btn-warning" ng-click="drop()" ng-disabled="!filePlaying && !filePaused"><span class="glyphicon glyphicon-fire"></span> Drop from player</a>
					<a class="btn btn-sm btn-primary" ng-click="refresh()" ><span class="glyphicon glyphicon-refresh"></span> Refresh</a>
				</div>
			</div>
			<div class="col-md-5 col-centered">
				<!--Body content-->
				<ul class="movies">
				  <li ng-repeat="movie in filesToPlay" class="thumbnail">
					<a class="moviePosterThumb"><img ng-src="{[{movie.moviedata.Poster}]}" alt="{[{movie.moviedata.Title}]}"></a>
					<label>{[{movie.moviedata.Title}]}</label>
					<p>{[{movie.moviedata.Year}]}</p>
					<a class="btn btn-sm btn-primary" ng-click="storeMovieData(movie)" ><span class="glyphicon glyphicon-refresh"></span> Select</a>
				  </li>
				</ul>
			</div>
		</div>
		
	</div>
</div>
