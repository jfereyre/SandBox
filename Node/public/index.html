<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="testJerome">
<head>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
  <script type="text/javascript" src="/node_modules/jquery/dist/jquery.min.js"></script>
  <script type="text/javascript" src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular/angular.js"></script>
  <script type="text/javascript" src="/node_modules/angular-cookies/angular-cookies.js"></script>
  <script type="text/javascript" src="/node_modules/angular-animate/angular-animate.js"></script>
  <script type="text/javascript" src="/node_modules/angular-aria/angular-aria.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular-route/angular-route.min.js"></script>  
  <script type="text/javascript" src="/node_modules/angular-sanitize/angular-sanitize.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular-messages/angular-messages.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular-touch/angular-touch.min.js"></script>
  <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
  <script type="text/javascript" src="/node_modules/angular-ui-bootstrap/dist/ui-bootstrap.js"></script>
  <script type="text/javascript" src="/node_modules/angular-ui-tree/dist/angular-ui-tree.js"></script>
  <script src="core.js"></script>
  <script src="videoPlayerService.js"></script>
  <script src="listOfItemsEditorService.js"></script>
  <script src="videoPlayerController.js"></script>
  <script src="fileExplorerController.js"></script>
  <script src="videoFileEditorController.js"></script>
  <script src="tabcontroller.js"></script>
  <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap-theme.min.css">
  <link rel="stylesheet" href="/node_modules/angular-ui-tree/dist/angular-ui-tree.css">
</head>

<body ng-controller="tabController">

    <nav class="navbar navbar-default">
		<div class="container-fluid">
			<div class="navbar-header">
				<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
					<span class="sr-only">Toggle navigation</span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
					<span class="icon-bar"></span>
				</button>
				<a class="navbar-brand" > <img style="margin-top: -12px;display:block;width:40px;height:45px;" src="http://graph.facebook.com/1560427747/picture?type=normal"></img></a>
			</div>
			<div class="collapse navbar-collapse">
				<ul class="nav navbar-nav nav-default" >
					<li ng-class="{'active': isActiveTab('Files')}">
						<a ng-click="changeActiveTab('Files')" data-toggle="tab">Files</a>
					</li>
					<li ng-class="{'active': isActiveTab('VideoPlayer')}">
						<a ng-click="changeActiveTab('VideoPlayer')" data-toggle="tab">Video player</a>
					</li>
					<li ng-class="{'active': isActiveTab('Video File Editor')}">
						<a ng-click="changeActiveTab('Video File Editor')" data-toggle="tab">Video file editor</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>
    
    <div class="tab-content">
		<div ng-include class="tab-pane" ng-class="{'in active': isActiveTab('Files')}" src="'fileexplorer.html'"  ng-controller="fileExplorerController"></div>
		<div ng-include class="tab-pane" ng-class="{'in active': isActiveTab('VideoPlayer')}" src="'videoplayer.html'" ng-controller="videoPlayerController"></div>
		<div ng-include class="tab-pane" ng-class="{'in active': isActiveTab('Video File Editor')}" src="'videofileeditor.html'" ng-controller="videoFileEditorController"></div>
	</div>
	
</body>

</html>
